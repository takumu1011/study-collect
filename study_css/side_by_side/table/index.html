<style>
.box{
  display: table;
  margin: 20px auto;
}
.box_item{
  display: table-cell;
  width: 200px;
  height: 200px;
  padding: 20px 20px;
  vertical-align: middle;
  text-align: center;
  background-color: #ccc;
  border: 1px solid #000;
}
</style>
</head>
<body>
  <h1>display: table</h1>
  <ul>
    <li>親要素にdisplay: table、子要素にdisplay: table-cell</li>
    <li>子要素table-cellにおいてmarginで余白調整をできない。(親のmargin可)</li>
    <li>vertical-allignが使える</li>
    <li>高さが揃う</li>
    <li>カラム落ちしない(レスポンシブに適さない)</li>
  </ul>

  <div class="box">
    <div class="box_item">table-cell</div>
    <div class="box_item">table-cell</div>
    <div class="box_item">table-cell</div>
    <div class="box_item">table-cell</div>
  </div>
