<style>
.box_fixed_left{
  position: fixed;
  top: 80%;
  left: 20%;
  background-color: #f00;
}
.box_fixed_right{
  position: fixed;
  top: 20px;
  right: 50px;
  background-color: #f00;
}
.transform_pa{
  width: 200px;
  height: 200px;
  margin: 50px 50px;
  background-color: #ccc;
  transform: rotate(20deg);
}
.transform_ch{
  position: fixed;
  top: 0;
  right: 0;
  background-color: #f00;
}
</style>
</head>
<body>
  <h1>fixed</h1>
  <ul>
    <li>親要素基準ではなくウインドウ基準</li>
    <li>更新性のためにwrapの外かつz-index考慮してコードの下部に置くべき</li>
    <li>祖先にtransform,perspective,filterがnone以外で定義されている時、祖先からの相対的位置になる</li>
  </ul>
  <div class="box_fixed_left">fixed_left要素(%指定)</div>
  <div class="box_fixed_right">fixed_right要素(px指定)</div>

  <div class="transform_pa">
    <div class="transform_ch">transformが親のfix子要素</div>
  </div>

</body>
