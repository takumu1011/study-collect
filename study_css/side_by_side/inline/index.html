<style>
.inline{
  padding: 20px;
  background-color: #f00;
}
.inline:nth-of-type(2){
  padding: 0;
}
.box{
  margin: 10px 0;
  background-color: green;
}
.box:last-child{
  padding: 50px 0;
}
.box p{
  margin: 0;
}
</style>

<body>
  <h1>display: inline (displayの初期値)</h1>
  <ul>
    <li>要素の前後に改行が入らず、インライン要素同士横に並ぶ</li>
    <li>上下marginを指定できない</li>
    <li>width heightを指定できない(※一部imgタグなどできるものもある)</li>
    <li>上下padding指定はできるが、ブロック要素とは異なり要素に重なる</li>
  </ul>

  <span class="inline">インライン要素テキスト</span>
